<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPublicDefault.xhtml">
	<ui:define name="title">Turnos</ui:define>
		<ui:define name="menu">	
		<div class="horizontal-menu navbar-collapse collapse ">
        	<ul class="nav navbar-nav">
            	<li class="active"><a href="cadastro.html">Cadastro</a></li>
            	<li><a href="login.html">Login</a></li>
           	</ul>
    	</div>
	</ui:define>
	<ui:define name="container">
		<br/><br/>
		<div class="row">
	 		<div class="col-sm-4"></div>
	       	<div class="col-sm-4">
	            <section class="panel">
	                <header class="panel-heading">
	                    Novo Aluno
	                </header>
	                <div class="panel-body">
	                	<h:form>
              				<div class="form-horizontal">
	                			<div class="form-group">
								    <label for="campus" class="col-sm-3 control-label"><strong>Campus:</strong></label>
								    <div class="col-sm-8">	
								    	<p:autoComplete id="campus" value="#{alunoCadastroBean.campus}" minQueryLength="2" effect="fade" 
								    		forceSelection="true" completeMethod="#{alunoCadastroBean.searchCampus}"  required="true"
								    		placeholder="Qual seu Campus?" inputStyleClass="form-control" size="44"
								    		var="item" itemLabel="#{item.nome}" itemValue="#{item}" converter="#{campusConverter}">
								    		<p:ajax event="itemSelect" update="@all" />	  
								    	</p:autoComplete>  
								    </div>
								    <div class="col-sm-1">
										<p:message for="campus" display="icon"/>
									</div>
						    	</div>
	                		</div>
	                		<p:outputPanel id="departamentoPanel" rendered="#{!alunoCadastroBean.campus.isNew()}">
               					<div class="form-horizontal">
		                			<div class="form-group">
									    <label for="departamento" class="col-sm-3 control-label"><strong>Departamento:</strong></label>
									    <div class="col-sm-8">	
									    	<p:autoComplete id="departamento" value="#{alunoCadastroBean.departamento}" minQueryLength="2" effect="fade" 
									    		forceSelection="true" completeMethod="#{alunoCadastroBean.searchDepartamentos}"  required="true"
									    		placeholder="Qual seu departamento?" inputStyleClass="form-control" size="44"
									    		var="item" itemLabel="#{item.nome}" itemValue="#{item}" converter="#{departamentoConverter}" >
									    		<p:ajax event="itemSelect" update="@all" />	  
									    	</p:autoComplete> 
									    </div>
									    <div class="col-sm-1">
											<p:message for="departamento" display="icon"/>
										</div>
							    	</div>
		                		</div>
	                		</p:outputPanel>
							<p:outputPanel id="cursoPanel" rendered="#{!alunoCadastroBean.departamento.isNew()}">
               					<div class="form-horizontal">
		                			<div class="form-group">
									    <label for="curso" class="col-sm-3 control-label"><strong>Curso:</strong></label>
									    <div class="col-sm-8">	
									    	<p:autoComplete id="curso" value="#{alunoCadastroBean.aluno.curso}" minQueryLength="2" effect="fade" 
									    		forceSelection="true" completeMethod="#{alunoCadastroBean.searchCursos}"  required="true"
									    		requiredMessage="Você deve informar o seu curso" placeholder="Qual seu Curso?"
									    		inputStyleClass="form-control" size="44"
									    		var="item" itemLabel="#{item.nome}" itemValue="#{item}" converter="#{cursoConverter}" >
									    		<p:ajax event="itemSelect" update="@all" />	  
									    	</p:autoComplete> 
									    </div>
									    <div class="col-sm-1">
											<p:message for="curso" display="icon"/>
										</div>
							    	</div>
		                		</div>
	                		</p:outputPanel>
	                		<div class="form-horizontal">
	                			<div class="form-group">
								    <label for="matricula" class="col-sm-3 control-label"><strong>Matrícula:</strong></label>
								    <div class="col-sm-8">
								    	<p:inputText value="#{alunoCadastroBean.aluno.matricula}" placeholder="Sua matricula..." styleClass="form-control"
								    		maxlength="80" required="true" requiredMessage="Você deve informar sua matrícula!" id="matricula"/>	
								    	<p:message for="matricula" display="icon"/>  		    
								    </div>
								    <div class="col-sm-1">
										<p:message for="matricula" display="icon"/>
									</div>
						    	</div>
	                		</div>
	                	
	                		<div class="form-horizontal">
	                			<div class="form-group">
								    <label for="nome" class="col-sm-3 control-label"><strong>Nome:</strong></label>
								    <div class="col-sm-8">
								    	<p:inputText value="#{alunoCadastroBean.aluno.usuario.nome}" placeholder="Seu nome completo..." styleClass="form-control"
								    		maxlength="80" required="true" requiredMessage="Você deve informar o seu nome completo!"
								    		id="nome"/>	
								    	<p:message for="nome" display="icon"/>  		    
								    </div>
								    <div class="col-sm-1">
										<p:message for="nome" display="icon"/>
									</div>
						    	</div>
	                		</div>
	                		<div class="form-horizontal">
	                			<div class="form-group">
								    <label for="email" class="col-sm-3 control-label"><strong>Email:</strong></label>
								    <div class="col-sm-8">
								    	<p:inputText value="#{alunoCadastroBean.aluno.usuario.email}" placeholder="Email..." styleClass="form-control"
								    		maxlength="80" required="true" requiredMessage="Você deve informar o email!"
								    		id="email" />	
								    	<p:message for="email" display="icon"/>		    
								    </div>
								    <div class="col-sm-1">
										<p:message for="email" display="icon"/>
									</div>
						    	</div>
	                		</div>
	                		<div class="form-horizontal">
	                			<div class="form-group">
								    <label for="email" class="col-sm-3 control-label"><strong>Senha:</strong></label>
								    <div class="col-sm-8">
								    	<p:password value="#{alunoCadastroBean.aluno.usuario.senha}" placeholder="Senha" styleClass="form-control"
								    		maxlength="20" required="true" requiredMessage="Você deve informar o sua senha!"
								    		id="senha"/>
								    	<p:message for="senha" display="icon"/>				    
								    </div>
								    <div class="col-sm-1">
										<p:message for="senha" display="icon"/>
									</div>
						    	</div>
	                		</div>
	                		<hr/>
	                		<div class="col-md-1"/>
	                		<div class="col-md-10">
	                			<div class="text-center">
									<p:commandLink action="#{alunoCadastroBean.save}" styleClass="btn btn-info btn-block">
										<strong>Finalizar Cadastro</strong>
									</p:commandLink>
								</div>
	                		</div>
							<div class="col-md-1"/>
						</h:form>
	                </div>
	            </section>
	        </div>
	        <div class="col-sm-4"></div>
	    </div>
	</ui:define>
</ui:composition>
</html>
