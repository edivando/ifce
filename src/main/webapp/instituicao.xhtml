<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateDefault.xhtml">
	<ui:define name="title">Turnos</ui:define>
	<ui:define name="container">
	    <h:form>
			<p:dataTable id="instituicaoTable" var="instituicao" value="#{instituicaoBean.instituicaos}" paginator="true"
				emptyMessage="Nenhuma instituição encontrada!" rendered="#{!instituicaoBean.form}">
				<p:column width="180" styleClass="text-center">
					<f:facet name="header">
						<p:commandLink action="#{instituicaoBean.form}" update="@form" title="Cadastrar nova instituição" styleClass="btn btn-primary btn-sm">
							<i class="fa fa-plus-square"/>
							Novo
						</p:commandLink>
					</f:facet>
					<p:commandLink update="@form" actionListener="#{instituicaoBean.form}" styleClass="btn btn-primary btn-sm">
			 			<f:setPropertyActionListener target="#{instituicaoBean.instituicao}" value="#{instituicao}"/>
			 			<i class="fa fa-pencil"/>
			 			Editar
					</p:commandLink>&nbsp;
					<p:commandLink action="#{instituicaoBean.excluir}" update="@form" styleClass="btn btn-danger btn-sm"> 
						<f:setPropertyActionListener target="#{instituicaoBean.instituicao}" value="#{instituicao}"/>
						<i class="fa fa-times-circle"/>  
						Excluir
						<p:confirm header="Excluir Instituicao" message="Deseja realmente excluir esta instituição" icon="ui-icon-alert" /> 
				   	</p:commandLink>  
				 	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
				        <p:commandButton value="Sim, Claro" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
				        <p:commandButton value="Não, ainda não!" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
				    </p:confirmDialog> 
				</p:column>
				<p:column headerText="Instituição">
					#{instituicao.nome}
				</p:column>
			</p:dataTable>
			<p:panel header="Empresa" rendered="#{instituicaoBean.form}" styleClass="form-horizontal">
				<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Instituição:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{instituicaoBean.instituicao.nome}" maxlength="80"
							required="true" requiredMessage="Você deve informar o nome da instituíção!"/>				    
				    </div>
		    	</div>
		    	<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Email:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{instituicaoBean.instituicao.email}"/>				    
				    </div>
		    	</div>
		    	<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Professor Responsável:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{instituicaoBean.instituicao.responsavel}" />				    
				    </div>
		    	</div>

				<div class="text-center">
					<p:commandLink action="#{instituicaoBean.salvar}" update="@form" styleClass="btn btn-primary btn-sm">
						<i class="fa fa-save" />
						Salvar
					</p:commandLink>
					&nbsp;
					<p:commandLink  action="#{instituicaoBean.grid}" update="@form" styleClass="btn btn-danger btn-sm">
						<i class="fa fa-reply-all" />
						Cancelar
					</p:commandLink>
				</div>
			</p:panel>
		</h:form>
	    
	</ui:define>
</ui:composition>
</html>
