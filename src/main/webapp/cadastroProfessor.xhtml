<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPublicDefault.xhtml">
	<ui:define name="title">IFCE Estágios - Cadastro de Professor</ui:define>
	<ui:define name="menu">
		<div class="horizontal-menu navbar-collapse collapse ">
			<ul class="nav navbar-nav">
            	<li><a href="cadastro.html">Cadastro</a></li>
            	<li class="active"><a href="cadastroProfessor.html">Professor</a></li>
            	<li><a href="adminProfessor.html">Admin Professor</a></li>  
            	<li><a href="login.html">Login</a></li>
			</ul>
		</div>
	</ui:define>
	<ui:define name="container">
		<br />
		<br />
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<section class="panel"> <header class="panel-heading">
				Novo Professor </header>
				<div class="panel-body">
					<h:form>
						<div class="form-horizontal">
							<div class="form-group">
								<label for="nome" class="col-sm-3 control-label"><strong>Nome:</strong></label>
								<div class="col-sm-8">
									<p:inputText value="#{professorCadastroBean.professor.nome}"
										placeholder="Seu nome completo..." styleClass="form-control"
										maxlength="80" required="true"
										requiredMessage="Você deve informar o seu nome completo!"
										id="nome" />
								</div>
								<div class="col-sm-1">
									<p:message for="nome" display="icon" />
								</div>
							</div>
						</div>


						<div class="form-horizontal">
							<div class="form-group">
								<label for="idade" class="col-sm-3 control-label"><strong>Idade:</strong></label>
								<div class="col-sm-8">
									<p:inputText value="#{professorCadastroBean.professor.idade}"
										placeholder="Sua idade..." styleClass="form-control"
										maxlength="40" required="true"
										requiredMessage="Você deve informar a sua idade!" id="idade" />
								</div>

								<div class="col-sm-1">
									<p:message for="idade" display="icon" />
								</div>
							</div>
						</div>


						<div class="form-horizontal">
							<div class="form-group">
								<label for="qualificacao" class="col-sm-3 control-label"><strong>Qualificação:</strong></label>
								<div class="col-sm-8">
									<p:inputText
										value="#{professorCadastroBean.professor.qualificacao}"
										placeholder="Sua qualificação..." styleClass="form-control"
										maxlength="40" required="true"
										requiredMessage="Você deve informar a sua qualificação!"
										id="qualificacao" />

								</div>
								<div class="col-sm-1">
									<p:message for="qualificacao" display="icon" />
								</div>
							</div>
						</div>


						<div class="form-horizontal">
							<p:messages for="curso" display="text" />
							<div class="form-group">
								<label for="curso" class="col-sm-3 control-label"><strong>Curso:</strong></label>
								<div class="col-sm-8">
									<p:autoComplete id="curso"
										value="#{professorCadastroBean.curso}" minQueryLength="2"
										effect="fade" forceSelection="true"
										completeMethod="#{professorCadastroBean.searchCurso}"
										required="false" requiredMessage="Curso não existe!"
										placeholder="Vai dar aula em quais cursos?"
										inputStyleClass="form-control" size="44" var="item"
										itemLabel="#{item.nome}" itemValue="#{item}"
										converter="#{professorConverter}">
										<p:ajax event="itemSelect" update="@form" />
									</p:autoComplete>

									<h:commandButton value="Adicionar curso"
										action="#{professorCadastroBean.addCurso}"
										styleClass="btn btn-info btn-block" />

									<h:dataTable
										value="#{professorCadastroBean.professor.cursosDarAula}"
										var="item" class="table table-striped table-bordered"
										type="ordered">
										<div class="form-horizontal">
											<h:column>
												<label class="col-sm-3 control-label"><strong>#{item.nome}</strong></label>
											</h:column>

											<h:column>
												<h:commandLink
													action="#{professorCadastroBean.removerCurso}"
													type="submit">
													<f:setPropertyActionListener value="#{item}"
														target="#{professorCadastroBean.curso}" />
													<span class="glyphicon glyphicon-remove"></span>
												</h:commandLink>
											</h:column>
										</div>
									</h:dataTable>
								</div>
							</div>
						</div>

						<div class="col-md-1" />
						<div class="col-md-10">
							<div class="text-center">
								<h:commandLink action="#{professorCadastroBean.save}"
									styleClass="btn btn-info btn-block">
									<strong>Finalizar Cadastro</strong>
								</h:commandLink>
							</div>
						</div>
						<div class="col-md-1" />

					</h:form>
				</div>
				</section>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</ui:define>
</ui:composition>
</html>
